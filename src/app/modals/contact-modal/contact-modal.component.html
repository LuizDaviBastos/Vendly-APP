<ion-header no-border>
  <div class="asm-header">
    <ion-grid>
      <ion-row>
        <ion-col><ion-title><b>Contato</b></ion-title></ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="description-configuration">
          <ion-label class="ion-text-wrap">Entre em contato para esclarecer suas dúvidas ou compartilhar suas sugestões.</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-header>
<ion-content>
  <ion-list lines="none">
    <ion-item class="item-background-color" (click)="openWhatsapp()">
      <ion-icon slot="start" name="logo-whatsapp"></ion-icon>
      <ion-label>
        <ion-label class="item-name">Whatsapp</ion-label>
        <p>Entre em contato pelo whatsapp</p>
      </ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <div class="horizontal-line"></div>
    <ion-item class="item-background-color" (click)="openEmail()">
      <ion-icon slot="start" name="mail-outline"></ion-icon>
      <ion-label>
        <ion-label class="item-name">E-mail</ion-label>
        <p>{{settings.supportEmail}}</p>
      </ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
