<ion-header no-border>
  <ion-grid>
    <ion-row class="image">
      <ion-col>
        <vendly-logo [innerStyle]="'width: 120px'"></vendly-logo>
      </ion-col>
    </ion-row>
    <ion-row class="title">
      <ion-col>
        <ion-title>Seu plano expirou</ion-title>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-label>{{nickname}}, pague para continuar usando nossa ferramenta.</ion-label>
    </ion-row>
  </ion-grid>
</ion-header>
<ion-content lines="none">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Pagamento mensal</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-row>
        <ion-label class="cash">R$ 39,90</ion-label>
      </ion-row>
      <ion-row>
        <ion-label>Pague com o dinheiro em conta do Mercado Pago ou cartão.</ion-label>
      </ion-row>

    </ion-card-content>
    <div class="card-footer">
      <a target="_blank" class="paybutton" [href]="paymentLink">
        <div class="text-pay-containter">
          <img class="mpago-icon" src="assets/icon/mpago.png">
          <label>Pagar com mercado pago</label>
        </div>
      </a>
    </div>
  </ion-card>

</ion-content>
<ion-footer lines="none" class="ion-no-border">
  <label>Deseja utilizar outra conta? </label>
  <label (click)="logout()" class="link">Encerrar sessão.</label>
</ion-footer>
