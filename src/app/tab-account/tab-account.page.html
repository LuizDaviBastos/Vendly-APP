<ion-header [translucent]="true">
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
    <ion-title>
      Account
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col size-xs="3" size-sm="2" size-md="2" size-lg="1" size-xl="1">
            <!--<seller-avatar [url]="sellerInfo.logo"></seller-avatar>-->
          </ion-col>
          <ion-col>
            <ion-card-subtitle>{{sellerInfo.nickname || 'NICKNAMEFAKE-09823'}}</ion-card-subtitle>
            <ion-card-title>{{sellerInfo.first_name || 'FirstName Fake'}}</ion-card-title>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card-header>
  </ion-card>
  

  <ion-card>
    <ion-item href="#" class="ion-activated">
      <ion-icon name="wifi" slot="start"></ion-icon>
      <ion-label>Card Link Item 1 activated</ion-label>
    </ion-item>

    <ion-item href="#">
      <ion-icon name="wine" slot="start"></ion-icon>
      <ion-label>Card Link Item 2</ion-label>
    </ion-item>

    <ion-item class="ion-activated">
      <ion-icon name="warning" slot="start"></ion-icon>
      <ion-label>Card Button Item 1 activated</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="walk" slot="start"></ion-icon>
      <ion-label>Card Button Item 2</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
