<div [style]="(urlIcon ? 'background-image: url('+urlIcon+');': '') " class="image-container" *ngIf="(size != 'small')">

  <svg *ngIf="!urlIcon" style="border-radius:50%;width: inherit; height: inherit;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
    <path fill="#c5dbff" d="M0 0h512v512H0z" />
    <path
      d="M256 304c61.6 0 112-50.4 112-112S317.6 80 256 80s-112 50.4-112 112 50.4 112 112 112zm0 40c-74.2 0-224 37.8-224 112v56h448v-56c0-74.2-149.8-112-224-112z"
      fill="#82aeff" />

</div>

    viewBox="0 0 512 512">
    <path fill="#c5dbff" d="M0 0h512v512H0z" />

      d="M256 304c61.6 0 112-50.4 112-112S317.6 80 256 80s-112 50.4-112 112 50.4 112 112 112zm0 40c-74.2 0-224 37.8-224 112v56h448v-56c0-74.2-149.8-112-224-112z"

  </svg>
</div>
